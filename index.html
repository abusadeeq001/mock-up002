<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product List with Cart</title>
  <style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f4f4f4;
}

header, footer {
  background: #333;
  color: white;
  padding: 1rem;
  text-align: center;
}

nav button {
  background: #ff9800;
  border: none;
  padding: 0.5rem 1rem;
  cursor: pointer;
  font-weight: bold;
}

main {
  display: flex;
  flex-wrap: wrap;
  padding: 1rem;
  gap: 1rem;
}

.product-list {
  flex: 3;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
}

.product {
  background: white;
  padding: 1rem;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  text-align: center;
}

.product img {
  max-width: 100%;
  height: auto;
}

.cart {
  flex: 1;
  background: white;
  padding: 1rem;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.hidden {
  display: none;
}

@media (max-width: 768px) {
  main {
    flex-direction: row;
  }
}

  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ My Store</h1>
    <nav>
      <button id="cart-toggle">Cart (<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <main>
    <section class="product-list" id="product-list">
      <!-- Products will be injected here -->
    </section>

    <aside class="cart hidden" id="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 My Store</p>
  </footer>

  <script>
    // script.js
const products = [
  { id: 1, name: "Wireless Mouse", price: 25.99, image: "mouse.webp" },
  { id: 2, name: "Keyboard", price: 45.00, image: "keyboard.webp" },
  { id: 3, name: "Monitor", price: 150.00, image: "monitor.webp" },
  { id: 4, name: "speaker", price: 100.00, image: "speaker.webp" },
  { id: 5, name: "power bank", price: 70.00, image: "power bank.webp" },
  { id: 6, name: "joy stick", price: 85.00, image: "joy stick.webp" },
];

const cart = [];

function renderProducts() {
  const list = document.getElementById("product-list");
  products.forEach(product => {
    const item = document.createElement("article");
    item.className = "product";
    item.innerHTML = `
      <img src="${product.image}" alt="${product.name}" />
      <h3>${product.name}</h3>
      <p>$${product.price.toFixed(2)}</p>
      <button onclick="addToCart(${product.id})">Add to Cart</button>
    `;
    list.appendChild(item);
  });
}

function addToCart(id) {
  const product = products.find(p => p.id === id);
  cart.push(product);
  updateCart();
}

function updateCart() {
  document.getElementById("cart-count").textContent = cart.length;
  const items = document.getElementById("cart-items");
  items.innerHTML = "";
  let total = 0;
  cart.forEach(item => {
    const li = document.createElement("li");
    li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
    items.appendChild(li);
    total += item.price;
  });
  document.getElementById("cart-total").textContent = total.toFixed(2);
}

document.getElementById("cart-toggle").addEventListener("click", () => {
  document.getElementById("cart").classList.toggle("hidden");
});

renderProducts();

  </script>
</body>
</html>
